<h2>Registro de Usuario</h2>

<div class="form-container">

    <form  action="https://formspree.io/f/xyzyyjwl" method="POST">

        <label for="nombre">Nombre</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido</label><br>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="email">e-mail</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="contras">contraseña</label><br>
        <input type="password" id="contras" name="contras" required><br>

        <label for="novedades">
            <input type="checkbox" id="novedades" name="novedades">
            Quiero recibir novedades del sitio
        </label><br><br>
        
        <input type="submit" value="Regístrate">
        <input type="reset" value="Reingresar Datos">

    </form>

</div>

<p class="inicia">
    ¿Ya estás registrado? <a href="../pages/login.html">Inicia sesión</a>
</p>
